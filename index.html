<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-violet-400 flex justify-center items-center h-screen">
        <div class=" bg-white w-[700px] h-[400px] rounded-lg p-6  ">
            <input type="text" class=" border rounded text-lg mt-8 p-2 mb-4" id="input1" placeholder="Number1">
            <input type="text" class=" border rounded text-lg mt-8 p-2 mb-4" id="input2" placeholder="Number2">
            <div class="flex mt-16">
                <button class=" text-white bg-violet-500 px-4 py-2  mr-2 w-[150px] h-[50px] rounded"
                    id="plus">Plus</button>
                <button class=" text-white bg-violet-500 px-4 py-2  mr-2 w-[150px] h-[50px] rounded"
                    id="minus">Minus</button>
                <button class=" text-white bg-violet-500 px-4 py-2  mr-2 w-[150px] h-[50px] rounded"
                    id="multiply">Multiply</button>
                <button class=" text-white bg-violet-500 px-4 py-2  mr-2 w-[150px] h-[50px] rounded"
                    id="devide">Devide</button>
            </div>
            <input type="text" class="border rounded text-lg p-2 mt-10 text-center mt-12" id="result"
                placeholder="Result">
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
